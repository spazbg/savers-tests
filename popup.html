<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            width: 300px;
        }

        button {
            width: 100%;
            margin-bottom: 5px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            background-color: #3a75a8;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2c5880;
        }

        .clear-button {
            background-color: #e74c3c;
        }

        .clear-button:hover {
            background-color: #c0392b;
        }

        #codeInput, #sacsNgnInput {
            width: 100%;
            margin-bottom: 5px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #ccc;
            resize: vertical;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .env-check {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .env-check label {
            display: inline-block;
            margin: 5px 10px 5px 0;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<button id="copy">Copy Cookie</button>
<button id="paste">Paste Cookie</button>
<button id="clear" class="clear-button">Clear Cookie</button>
<button id="clearStorage" class="clear-button">Clear Storage</button>
<hr>
<label for="codeInput">Import Codes:</label>
<textarea id="codeInput" rows="3"></textarea>
<br>
<button id="submitCodes">Submit Codes</button>
<button id="bankCode">Bank Code</button>
<hr>
<label for="sacsNgnInput">Import sacs_ngn cookie:</label>
<input id="sacsNgnInput" type="text">
<br>
<button id="importSacsNgn">Import sacs_ngn</button>
<hr>
<div class="env-check">
    <label><input type="checkbox" class="env-checkbox" data-url="https://main-graphql.newsapis.co.uk/graphql"> Prod</label>
    <label><input type="checkbox" class="env-checkbox" data-url="https://main-graphql.dev.newsapis.co.uk/graphql"> UAT</label>
    <label><input type="checkbox" class="env-checkbox" data-url="https://main-graphql.staging.newsapis.co.uk/graphql"> Staging</label>
</div>
<button id="checkEntitlement">Check Entitlement</button>
<script src="popup.js"></script>
<script src="codes.js"></script>
</body>
</html>
